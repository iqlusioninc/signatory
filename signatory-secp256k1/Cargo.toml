[package]
name        = "signatory-secp256k1"
description = "Signatory ECDSA provider for secp256k1-rs"
version     = "0.22.0" # Also update html_root_url in lib.rs when bumping this
license     = "Apache-2.0 OR MIT"
authors     = ["Tony Arcieri <tony@iqlusion.io>"]
homepage    = "https://github.com/iqlusioninc/signatory"
repository  = "https://github.com/iqlusioninc/signatory/tree/develop/providers/signatory-secp256k1/"
readme      = "README.md"
categories  = ["authentication", "cryptography", "no-std"]
keywords    = ["cryptography", "bitcoin", "ecdsa", "secp256k1", "signatures"]
edition     = "2018"

[dependencies]
k256 = { version = "0.6", default-features = false, features = ["ecdsa", "sha256"] }
secp256k1 = "0.19"
sha3 = { version = "0.9", optional = true }
signatory = { version = "0.22", features = ["digest", "ecdsa", "k256", "sha2"], path = ".." }
signature = { version = "1", features = ["derive-preview"] }

[dev-dependencies]
criterion = "0.3"
signatory = { version = "0.22", features = ["digest", "ecdsa", "k256", "sha2", "test-vectors"], path = ".." }

[[bench]]
name = "ecdsa"
harness = false
